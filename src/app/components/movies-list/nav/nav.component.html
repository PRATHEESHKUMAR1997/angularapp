<nav>
    <div class="row align-items-center pt-3 pb-3 border-bottom border-secondary">
        <div class="col-md-7">
            <ul class="p-0 m-0">
                <li *ngFor="let val of menu; let i = index">
                    <a (click)="tabClick(i)" [class.active]="index === i">{{ val.text }}</a>
                </li>
            </ul>

        </div>
        <div class="col-md-5 text-right">
            <ul class="p-0 m-0">
                <li>SORT BY</li>
                <div class="btn-group" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn text-light dropdown-toggle p-0"
                            aria-controls="dropdown-basic">
                      Select Type<span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu text-dark dropdown-menu-left"
                        role="menu" aria-labelledby="button-basic">
                      <li role="menuitem"><a class="dropdown-item" (click)="sortData(1)">Name by Ascending</a></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="sortData(2)">Name by Descending</a></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="sortData(3)">ID by Ascending</a></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="sortData(4)">ID by Descending</a></li>
                      
                    </ul>
                  </div>
            </ul>
        </div>
    </div>
</nav>
